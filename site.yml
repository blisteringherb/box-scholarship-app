---
- hosts: localhost
  remote_user: ubuntu
  tasks:
    - name: General | Install required packages.
      apt: name={{ item }} state=latest update_cache=yes
      tags: common
      sudo: yes
      with_items:
        - php5-mcrypt
        - php5-fpm
        - php5-cli
        - php5-curl
        - git
        - ruby
        #- redis

    - name: Enable php5-extensions
      action: shell sudo php5enmod {{ item }}
      with_items:
        - mcrypt
        - curl

    - name: Composer | Install PHP Composer
      action: shell curl -sS https://getcomposer.org/installer | php && mv composer.phar /usr/local/bin/composer

    - name: Install nvm
      shell: >
        curl https://raw.githubusercontent.com/creationix/nvm/v0.17.0/install.sh | sh
        creates=/home/{{ ansible_user_id }}/.nvm/nvm.sh

    - name: Install node and set version
      shell: >
        /bin/bash -c "source ~/.nvm/nvm.sh && nvm install 0.10 && nvm alias default 0.10"
        creates=/home/{{ ansible_user_id }}/.nvm/alias

    - name: Install Node and NPM
      action: shell nvm install 0.10

    - name: Activate Node and NPM
      action: nvm use 0.10

    - name: Install NPM build tools
      npm: name={{ item }} global=yes
      with_items:
        - bower
        - gulp-imagemin
        - gulp

    - name: Install bundler
      gem: name=bundler


