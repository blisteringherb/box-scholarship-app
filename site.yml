---
- hosts: localhost
  tasks:
    - name: General | Install required packages.
      apt: name={{ item }} state=latest update_cache=yes
      tags: common
      with_items:
        - php5-mcrypt
        - php5-fpm
        - php5-cli
        - git
        - ruby
        - npm

    - name: Enable php5-mcrypt
      action: shell sudo php5enmod mcrypt

    - name: Composer | Install PHP Composer
      action: shell curl -sS https://getcomposer.org/installer | php && mv composer.phar /usr/local/bin/composer

    - name: Install NPM build tools
      npm: name={{ item }} global=yes
      with_items:
        - bower
        - gulp-imagemin
        - gulp

    - name: Install bundler
      gem: name=bundler
